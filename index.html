<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Login para 1 usuario</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 350px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }
        .login-container input[type="button"] {
            width: 100%;
            padding: 12px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-container input[type="button"]:hover {
            background-color: #0d47a1;
        }
    </style>
    <script>
        function go() {
            var user = document.form.login.value;
            var pass = document.form.password.value;
            if (user === "USUARIO" && pass === "CONTRASENA") {
                window.location.href = "pagina_personalizada.html";
            } else {
                alert("Por favor ingrese nombre de usuario y contraseña correctos.");
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form name="form" action="#">
            <input type="text" name="login" placeholder="Nombre de usuario" />
            <input type="password" name="password" placeholder="Contraseña" />
            <input type="button" onclick="go()" value="Acceder" />
        </form>
    </div>
</body>
</html>
